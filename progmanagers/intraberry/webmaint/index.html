<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Device Maintenance</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/ractive"></script>
</head>
<body>
  <div id="app">
    <h1>Device Maintenance Operations</h1>
 
 

  <script id="template" type="ractive/text">
  
    <div class="upload-section">
      <a href="/browse">FILE BROWSER</a>
      <h2>Upload Files</h2>

      <form id="uploadForm">
        <input type="file" id="progFileInput">
        <button type="button" on-click="['doElfUpload', '/progTEMP']" id="uploadButtonTEMP">Upload TEMP</button>
        <button type="button" on-click="['doElfUpload', '/prog']" id="uploadButton">Upload</button>
        <!--
        <br>
        <button type="button" on-click="['doElfUpload', '/initramfsupdate']" id="uploadButton">INITRAMFS UPDATE!</button>
        ---->
        
      </form>

      <button on-click="['doRestart']">Restart</button>
      <button on-click="['doReboot']">Reboot</button>
      
     
    </div>  
    <div class="tabs">
      <button class="tablink" on-click="['setTab', 'stdout']">Std out</button>
      <button class="tablink" on-click="['setTab', 'stderr']">Std err</button>
      <button class="tablink" on-click="['setTab', 'chrashmsg']">chrashmsg</button>
      <button class="tablink" on-click="['setTab', 'kmsg']">kmsg</button>
      <button class="tablink" on-click="['setTab', 'env']">env</button>
      <button class="tablink" on-click="['setTab', 'mounts']">mounts</button>
      <button class="tablink" on-click="['setTab', 'blockdevices']">blockdevices</button>
      <button class="tablink" on-click="['setTab', 'procstat']">procstat</button>
      <button class="tablink" on-click="['setTab', 'mem']">mem</button>
      <button class="tablink" on-click="['setTab', 'cpu']">cpu</button>

    </div>
    <div class="tabcontent">
      {{#if page =="stdout"}}
        {{>pageStdout}}
      {{/if}}
      {{#if page =="stderr"}}
        {{>pageStderr}}
      {{/if}}
      {{#if page =="chrashmsg"}}
        {{>pageChrashmsg}}
      {{/if}}

      {{#if page =="env"}}
        {{>pageEnv}}
      {{/if}}

      {{#if page =="kmsg"}}
        {{>pageKmsg}}
      {{/if}}
      
      {{#if page=="mounts"}}
      {{>pageMounts}}
      {{/if}}

      {{#if page=="blockdevices"}}
      {{>pageBlockdevices}}
      {{/if}}

      {{#if page=="procstat"}}
      {{>pageProcstat}}
      {{/if}}

      {{#if page=="mem"}}
      {{>pageMem}}
      {{/if}}

      {{#if page=="cpu"}}
      {{>pageCpu}}
      {{/if}}
      

    </div>

</script>
  </div>



  <script src="script.js"></script>
</body>
</html>
